<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Лига Ангелов</title>
</head>
<body>
	
	<header>
		<img class="logo" src="img/1_HEADER/1_HEADER_logo.png"></img>
		<img class="slogan" src="img/1_HEADER/1_HEADER_head.png"></img>
		<div class="btn_play"></div>
		<div class="btn_scroll_down"></div>
	</header>

	<article class="block-1">
		<div class="slider">
			<section class="block-11"></section>
			<section class="block-12"></section>
			<section class="block-13"></section>
		</div>
		
		<div class="btn_scroll_down"></div>
		<div class="btn_scroll_down b_left"></div>
		<div class="btn_scroll_down b_right"></div>
	</article>

	<div class="box-video">
		<video class="block-2" autoplay loop>
			<source src="img/3_VIDEO/bg.mp4" type="video/mp4">
			<source src="img/3_VIDEO/bg.webm" type="video/webm">
			Это видео не поддерживается вашим браузером
		</video>
		<div class="btn_scroll_down"></div>
	</div>	

	<article class="block-3">
		<div class="btn_scroll_down"></div>
	</article>

	<footer>
		<img src="img/5_FOOTER/5_FOOTER_head.png" alt="девис" class="devis">
		<div class="btn_play"></div>
	</footer>

	<script type="text/javascript" src="js/libs.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
